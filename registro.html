<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Emails</title>
    <link rel="stylesheet" href="dist/app.css">
    <!-- Enlazamos la hoja de estilos del spinner -->
    <link rel="stylesheet" href="dist/spinner.css">
</head>
<body class="min-h-screen bg-slate-300">
    <div class="max-w-3xl mx-auto p-10">
        <h1 class="text-4xl text-gray-700 pt-32">Crear una cuenta</h1>
        <div class="bg-white rounded-lg shadow-xl p-10 mt-5">
            <form id="formularioRegistro" class="space-y-3">
                <div class="flex flex-col space-y-2">
                    <label for="nombre" class="font-regular font-medium">Nombre:</label>
                    <input id="nombre" type="nombre" name="nombre" placeholder="Escriba su nombre" class="border border-gray-300 px-3 py-2 rounded-lg" />
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="email" class="font-regular font-medium">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Email Destino, ej: mkt@empresa.com" class="border border-gray-300 px-3 py-2 rounded-lg" />
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="password" class="font-regular font-medium">Contraseña:</label>
                    <input id="password" type="password" name="password" placeholder="" class="border border-gray-300 px-3 py-2 rounded-lg" />
                </div>

                <div id="botones" class="flex gap-5">
                    <button 
                        type="submit"
                        class="flex-1 bg-pink-600 text-white flex justify-center gap-2 items-center p-3 opacity-50"
                        disabled
                    >
                        Crear cuenta
                    </button>

                    <button 
                        class="flex-1 bg-gray-800 text-white flex justify-center gap-2 items-center p-3"
                        type="button"
                    >
                        Ya tengo una cuenta
                    </button>
                </div>           
            </form>
            <!-- 2. Metemos el spinner en un div y lo posicionamos -->
            <!-- <div class="flex justify-center mt-10"> -->
            <!-- 3. Añadimos la clase hidden -->
            <!-- <div class="flex justify-center mt-10 hidden"> -->
            <!-- 4. Le ponemos un id -->
            <div id = "spinner" class="flex justify-center mt-10 hidden">
                <!-- 1. HTML del spinner -->
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/app.js"></script>

</body>
</html>
