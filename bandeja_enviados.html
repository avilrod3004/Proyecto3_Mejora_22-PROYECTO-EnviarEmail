<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandeja enviados</title>
  <link rel="stylesheet" href="dist/tailwind.min.css">
</head>
<body class="min-h-100 bg-slate-300">
<div class="md:flex min-h-screen md:align-top">
  <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-pink-600 px-5 py-10">
    <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">Emails</h1>
    <p id="saludo" class="mt-10 text-white"></p>
    <nav class="mt-8">
      <a      href="./enviar_email.html"
              class="px-3 py-1 text-white block hover:bg-pink-900 mt-2 hover:text-yellow-400"
      >Enviar email</a>
      <a
              href="./bandeja_recibidos.html"
              class="px-3 py-1 text-white block hover:bg-pink-900 mt-2 hover:text-yellow-400"
      >Recibidos</a>
      <a
              href="#"
              class="px-3 py-1 text-white block hover:bg-pink-700 hover:text-yellow-400 bg-pink-700"
      >Enviados</a>
      <a
                    href="#"
                    id="cerrarSesion"
                    class="px-3 py-1 text-white block hover:bg-pink-900 mt-2 hover:text-yellow-400"
            >Cerrar sesi√≥n</a>
    </nav>
  </aside> <!--sidebar-->
  <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-slate-300">

    <h2 class="text-3xl font-light">Enviados</h2>

    <div class="flex flex-col mt-10">
      <div class="py-2 overflow-x-auto">
        <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
          <table class="min-w-full">
            <thead class="bg-gray-100 ">
            <tr>
              <th class="md:w-3/8 lg:w-3/8 xl:w-1/5 px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                Enviado a
              </th>
              <th class="md:w-4/8  xl:w-4/8 px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                Asunto
              </th>
              <th class="md:w-1/8 lg:w-1/8 xl:w-1/5 px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                Acciones
              </th>
            </tr>
            </thead>
            <tbody id="listado-enviados" class="bg-white"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="js/app.js"></script>
</body>
</html>
